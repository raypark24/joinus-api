server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost/ecp_sales
    username: localecpuser
    password: localecpuser
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger/swagger-ui.html
